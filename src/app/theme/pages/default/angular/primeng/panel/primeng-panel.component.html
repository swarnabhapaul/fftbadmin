<div class="m-subheader">
	<div class="d-flex align-items-center">
		<div class="mr-auto">
			<h3 class="m-subheader__title m-subheader__title--separator">
				EMAIL
			</h3>			
		</div>
	</div>
</div>
<!-- END: Subheader -->
<div class="m-content">
	<div class="row">
		<div class="col-lg-12">
			<!--begin::Portlet-->
			<div class="m-portlet">
				<div class="m-portlet__head">
					<div class="m-portlet__head-caption">
						<div class="m-portlet__head-title">
							<h3 class="m-portlet__head-text">
								CHANGE EMAIL
							</h3>
						</div>
					</div>
				</div>
				<div class="m-portlet__body">
					<form (ngSubmit)="f.form.valid && completeEmailChange()" #f="ngForm" class="m-profile__form m-form" action="">
						<ng-template #alertUpdateEmail></ng-template>
						<div class="m-section__sub font-weight-bold pt-4">Password: </div>
						<input class="password input_type" type="password" name="password" [(ngModel)]="model.password" #password="ngModel" autocomplete="off" maxlength="20" placeholder="Password" />

						<div class="m-section__sub font-weight-bold pt-4">Email: </div>
						<input class="email input_type" name="email" [(ngModel)]="model.email" #email="ngModel" autocomplete="off" maxlength="255" placeholder="Email" />

						<div class="m-section__sub font-weight-bold pt-4">Confirm Email: </div>
						<input class="confirmEmail input_type" name="confirmEmail" [(ngModel)]="model.confirmEmail" #confirmEmail="ngModel" autocomplete="off" maxlength="255" placeholder="Email" />
						<!--end::Section-->
						
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
								<h6 class="font-weight-light"><span class="text-danger">*</span>indicates required</h6>
							</div>								
						</div>
						
					</form>		
				</div>
				<div class="m-portlet__body  border border-top-2"> 
						<div class="m-portlet__head-caption">
							<div class="m-portlet__head-title">
							<h6 class="font-weight-light"><span class="text-danger">*</span>indicates required</h6>
							</div>
							
						</div>
					<div class="m-section__content"> 
							<button [disabled]="loading" id="m_profile_update_submit" type="button" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" class="ui-button-warning btn btn-warning border">Save</button>
					<button type="button" class="btn ml-4  ui-button-light border btn-light">Cancel</button>
					</div> 
			
								
			
				 </div>
			</div>
			
		</div>
	</div>
</div>
