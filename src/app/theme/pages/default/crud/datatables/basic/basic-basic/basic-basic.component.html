<!-- BEGIN: Subheader -->
<div class="m-subheader" appunwraptag="">
        <div class="d-flex align-items-center">
            <div class="mr-auto">
                <h3 class="m-subheader__title m-subheader__title--separator">Breweries</h3>            
            </div>
        </div>
    </div>
    
    <!-- END: Subheader -->
    <div class="m-content">
        <div class="m-portlet m-portlet--mobile">
            <div class="m-portlet__head">
                <div class="m-portlet__head-caption">
                    <div class="m-portlet__head-title">
                        <h5 class="m-portlet__head-text">Manage Breweries</h5> 
                    </div>
                </div>          
            </div>
    
            <div class="m-portlet__body">
                <!--begin: Datatable -->
                <table class="">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Create Date</th>
                            <th>Status</th>
                            <th>Admin Email</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let brewery of breweries">
                            <td class="text-uppercase">
                                <div class="media">
                                    <img class="mr-3 brewery-logo" [src]="brewery?.logo" [alt]="brewery?.name">
                                    <div class="media-body">
                                        {{ brewery?.name }}
                                    </div>
                                </div>
                            </td>
                            <td>{{ brewery?.created_at * 1000 | date:'MMMM d, y' }}</td>
                            <td>{{ brewery?.status ? 'published' : 'pending' }}</td>
                            <td class="text-capitalize">{{ brewery?.adminEmail }}</td>
                            <td>
                                <div class="dropdown">
                                    <i class="fa dropbtn p-3 cursor-pointer">&#xf142;</i>
                                    <ul class="dropdown-content list-group list-group-flush">
                                        <li class="list-group-item cursor-pointer text-secondary f-size" routerLink="/breweries/{{ brewery?.id }}"><i style='font-size:10px' class='fas'>&#xf06e;</i> View Brewery</li>
                                        <li class="list-group-item cursor-pointer text-secondary f-size" routerLink="/breweries/{{ brewery?.id }}/managers"><i style="font-size:10px" class="fa">&#xf1f8;</i> Brewery Managers</li>
                                    </ul>
                                </div>
                            </td>
                        </tr>
                    </tbody>				
                </table>
            </div>
        </div>
        <!-- END EXAMPLE TABLE PORTLET-->
    
        <!--Pagination -->
        <app-pagination *ngIf="totalItems" [pagination_limit]="pagination_limit" [totalItems]="totalItems" [currentPage]="currentPage" (childEvent)="getBreweryOrders ($event)"></app-pagination>
    </div>
