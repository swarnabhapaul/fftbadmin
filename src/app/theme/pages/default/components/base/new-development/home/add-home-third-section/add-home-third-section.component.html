<div class="m-content">
  <div class="row">
    <div class="col-xl-12">
      <!--begin::Portlet-->
      <div class="m-portlet">
        <div class="m-portlet__head">
          <div class="m-portlet__head-caption">
            <div class="m-portlet__head-title">
              <h3 class="m-portlet__head-text">Manage Home Third Section</h3>
            </div>
          </div>
        </div>
        <form class="m-login__form m-form" [formGroup]="thirdsectionForm" (ngSubmit)="onSubmit()" method="post">

          <div class="m-portlet__body">

            <div class="m-section__sub font-weight-bold pt-4"> Title: <span class="text-danger">*</span></div>
            <input type="text" class="input_type" required formControlName="title">

            <div class="m-section__sub font-weight-bold pt-4">Short Title: <span class="text-danger">*</span></div>
            <input type="text" class="input_type" required formControlName="short_title">

            <!-- upload image -->
            <div class="m-portlet__head-title">
              <ng-template #alertImage></ng-template>
              <h6 class="font-weight-bold  pt-4 mt-4">Frist Image</h6>
              <div class="row  pt-2">
                <div class="col-md-2" *ngIf="thirdsectionFrist">
                  <img [src]="thirdsectionFrist" height="120px" width="120px">
                </div>
                <div class="col-md-10 align-left pt-2">
                  <div class="media-body margin_image">
                    <div class="text-capitalize mt-4">Upload New Image</div>
                    <label class="btn-bs-file btn btn-warning mt-2">
                      Upload
                      <input type="file" (change)="uploadBigImg ($event)" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div style="color: crimson;">
              <div>Frist Image 290 * 390 px</div>
            </div>


            <!-- upload image -->
            
            <div class="m-portlet__head-title">
                <ng-template #alertImage2></ng-template>
              <h6 class="font-weight-bold  pt-4 mt-4">Second Image</h6>
              <div class="row  pt-2">
                <div class="col-md-2" *ngIf="thirdsectionSec">
                  <img [src]="thirdsectionSec" height="120px" width="120px">
                </div>
                <div class="col-md-10 align-left pt-2">
                  <div class="media-body margin_image">
                    <div class="text-capitalize mt-4">Upload New Image</div>
                    <label class="btn-bs-file btn btn-warning mt-2">
                      Upload
                      <input type="file" (change)="uploadSmallImg ($event)" />
                    </label>
                  </div>
                </div>
              </div>
            </div>
            <div style="color: rgb(240, 15, 15);">
              <div>Second Image 150 * 380 px</div>
            </div>

            <div class="m-section__sub font-weight-bold pt-4">Description: </div>
            <textarea 
            id="my-description" 
            formControlName="description"
            placeholder="Compose an description..."></textarea>

          </div>
          <div class="m-portlet__body  border border-top-2">
            <div class="m-section__content">
              <button [disabled]="!thirdsectionForm.valid" type="submit" class="btn ml-4 btn-light border">Save</button>
              <button pButton type="button" class="btn ml-4 btn-light border">Cancel</button>
            </div>
          </div>
        </form>
      </div>
      <!--end::Portlet-->

      <div class="alert alert-{{flag}}" role="alert" *ngIf="message">
        {{message}}
      </div>
    </div>
  </div>
</div>
