<div class="m-grid__item bg_img m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
	<div class="m-grid__item m-login__aside">
		<div class="m-stack m-stack--hor m-stack--desktop">
			<div class="m-stack__item m-stack__item--fluid">
				<div class="m-login__wrapper">	
					<div class="m-login__logo">			
						<img src="./assets/app/media/img/logos/fftb-logo.png"/>
					</div>
					<div class="card m-login__signin">
						<div class="row m-login__head">
							<div class="col-md-12">
								<h3 class="m-login__title text-muted font-weight-bold m--align-leftpt-8">RESET PASSWORD</h3>
							</div>
						</div>
								
						<form (ngSubmit)="f.form.valid && resetPassword()" #f="ngForm" class="m-login__form m-form" action=""><ng-template #alertSignin></ng-template>
							<div class="row">
								<div class="col-md-3 pt-2 pl-4"><label for="password" class="form-padding">New Password</label></div>
								<div class="col-md-9"><input class="form-control m-input" type="password" maxlength="20" placeholder="Password" name="password" [(ngModel)]="model.password" #password="ngModel" autocomplete="off" /></div>
							</div>
							<div class="row">
								<div class="col-md-3 pt-2 pl-4"><label for="repassword" class="form-padding"> Confirm Password</label></div>
								<div class="col-md-9">
									<input class="form-control m-input m-login__form-input--last" maxlength="20" type="password" placeholder="Confirm Password" name="repassword" [(ngModel)]="model.repassword" #repassword="ngModel">
								</div>
							</div>
									
							<div class="row m-login__form-sub">
								<div class="col m--align-left">
									<button [disabled]="loading" [ngClass]="{'m-loader m-loader--right m-loader--light': loading}" id="m_login_signin_submit" class="btn btn-focus m-btn m-btn--custom m-btn--air bg-warning text-dark border border-warning">Reset</button>
								</div>	
							</div>
							<div class="m-login__form-action"></div>
						</form>
					</div>
				</div>
			</div>
			<div class="m-stack__item m-stack__item--center">  
				<div class="m-login__account m-login__signin">
					<span class="m-login__account-msg">Don't have an account yet ?</span>
					&nbsp;&nbsp;
					<a href="javascript:;" id="m_login_signup" class="m-link m-link--focus m-login__account-link text-warning">Sign Up</a>
				</div>
			</div>
		</div>
	</div>
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--center  m-grid-item--center" ></div>
</div>
