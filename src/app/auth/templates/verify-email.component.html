<div class="m-grid__item bg_img m-grid__item--fluid m-grid m-grid--ver-desktop m-grid--desktop m-grid--tablet-and-mobile m-grid--hor-tablet-and-mobile m-login m-login--1 m-login--signin" id="m_login">
	<div class="m-grid__item m-login__aside">
		<div class="m-stack m-stack--hor m-stack--desktop">
			<div class="m-stack__item m-stack__item--fluid">
				<div class="m-login__wrapper">	
					<div class="m-login__logo">			
						<img src="./assets/app/media/img/logos/fftb-logo.png"/>
					</div>
					<div class="card m-login__signin">
						<div class="row m-login__head">
							<div class="col-md-12">
								<h3 class="m-login__title text-muted font-weight-bold m--align-leftpt-8">Verify Email</h3>
							</div>
						</div>
								
						<ng-template #alertVerifyEmail></ng-template>
					</div>
				</div>
			</div>
			<div class="m-stack__item m-stack__item--center">  
				<div class="m-login__account m-login__signin">
					<span class="m-login__account-msg">Click here to </span>
					&nbsp;&nbsp;
					<a routerLink="/login" class="m-link m-link--focus m-login__account-link text-warning">Login</a>
				</div>
			</div>
		</div>
	</div>
	<div class="m-grid__item m-grid__item--fluid m-grid m-grid--center  m-grid-item--center" ></div>
</div>
